<!DOCTYPE html>
<html>
  <head>
    <title>Lat/Lng Object Literal</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-_-NPL2KEqnCNSKmIEYVFDukqgk06S7g"></script>
    <script>

      var map;
      function initialize() {
        var mapOptions = {
          zoom: 16,
          center: {lat: {{ bikestation[0] }}, lng: {{bikestation[1]}}}
        };
        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
        {#var bikestationname = {{ bikestation[2] }}#}

        var marker = new google.maps.Marker({

          position: {lat: {{ bikestation[0] }}, lng: {{bikestation[1]}}},
          map: map,
          title: '{{ bikestation[2] }}'
        });

        var infowindow = new google.maps.InfoWindow({
         content: '<p>Here Location is:' + marker.getTitle()+ '</p>'
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize() ">
    <div id="map"></div>
  </body>
</html>
